  <div class="UserBanner">
    <label>{{getName()}}</label>
    <button (click)="logout()">Sign Out</button>
  </div>
  <div class="UserPage">
    <div class="section">
      <label class="info">Add an Item to Vote On</label>
      <ul>
        <li *ngFor="let idea of getIdeas() | async">
          <label>{{ idea.name }}</label><p>{{ idea.description }}</p>
        </li>
      </ul>
      <form>
        <div class="form-group">
          <label for="nextIdeaName">Idea Name</label>
          <input type="text" id="nextIdeaName" [(ngModel)]="nextIdeaName" name="nextIdeaName">
        </div>
        <div class="form-group">
          <label for="nextIdeaDescription"> Description</label>
          <input type="text" id="nextIdeaDescription" [(ngModel)]="nextIdeaDescription" name="nextIdeaDescription">
        </div>
        <button type="submit" (click)="addIdea()">Submit</button>
      </form>
    </div>
    <div class="section">
      <label class="info">Vote on Current Items</label>
    </div>
  </div>
